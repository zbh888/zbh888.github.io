<div class="navbar">
    <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>

    <ul class="pull-right">
        {% for x in site.navbar %}
        <li class="pull-left">
            {% if x.absolute-link %}
                {% assign x-url = x.absolute-link %}
            {% else %}
                {% assign x-url = x.link | prepend: site.baseurl | prepend: "/" %}
            {% endif %}
            <a href="{{ x-url }}">{{ x.name }}</a>
            {% if forloop.last == false %}/{% endif %}
        </li>
        {% endfor %}
    </ul>

    <hr>
</div>
